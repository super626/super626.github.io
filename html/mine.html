<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/iconfont.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<style>
			.div-left {
				float: left;
				width: 49%;
				border: 1px solid #007AFF
			}
			
			.div-right {
				float: right;
				width: 49%;
				border: 1px solid #007AFF
			}
		</style>
		<style type="text/css">
			.mui-content>.mui-table-view:first-child {
				margin-top: 0px;
			}
		</style>
		<title>我的</title>
	</head>

	<body>
		<div class="mui-content">

			<ul class="mui-table-view">
				<li class="mui-table-view-divider"></li>
				<li class="mui-table-view-cell">
					<a>
						网络播放
					</a>
				</li>
				<li class="mui-table-view-cell">
					<div>
						<input type="text" id="urlText" placeholder="请输入视频网址" align="left">
					</div>
					<div>
						<button type="button" id="playBtn" class="div-left mui-btn mui-btn-blue mui-btn-outlined">播放</button>
						<button type="button" id="shareBtn" class="div-right mui-btn mui-btn-blue mui-btn-outlined">分享</button>
					</div>

				</li>
				<li class="mui-table-view-cell" onclick="playlocalTap()">
					<a>
						本地播放
					</a>
				</li>
				<li class="mui-table-view-divider"></li>

				<li class="mui-table-view-cell" id="feipingHelp">
					<a>
						如何使用飞屏工具？
					</a>
				</li>
				<li class="mui-table-view-cell" onclick="scanTap()">
					<a>
						飞屏扫一扫
						<span class="mui-icon iconfont icon-richscan_icon"></span>
					</a>
				</li>
				<li class="mui-table-view-divider"></li>
				<li class="mui-table-view-cell" onclick="clearTap()">
					<a>
						清除缓存
						<span class="mui-icon mui-icon mui-icon-trash"></span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a>
						{{version}}
					</a>
				</li>

			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/playerplugin.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/vue.min.js"></script>
		<script type="text/javascript" src="../js/update.js" ></script>
		<script type="text/javascript">
			mui.init();
			var vm = new Vue({
				el: '.mui-content',
				data: {
					version: ''
				},
				methods: {
					resetData: function() { //重置数据
						Object.assign(this.$data, {
							version: ''
						});
					}
				}
			});

			function playlocalTap() {
				if (mui.os.ios){
					plus.gallery.pick(function(path) {
					playVideo(path);
				}, function(e) {}, {
					filter: "video"
				});
				}
				else if (mui.os.android){
					playVideo('localvideo');
				}
			}

			function scanTap() {
				mui.openWindow({
					url: 'barcode_scan.html',
					id: 'barcode_scan.html'
				});
			}

			function clearTap() {
				plus.cache.clear(function() {
					mui.toast("清空缓存完成");
				});
			}
			mui.plusReady(function() {
				plus.runtime.getProperty(plus.runtime.appid, function(inf) {
					vm.version = '版本号：' + inf.version;
				});
				var btn = document.getElementById("playBtn");
				//监听点击事件(网络播放)
				btn.addEventListener("tap", function() {
					var url = document.getElementById("urlText").value;
					if(url == '')
						mui.toast('请输入待播放的网址');
					else
						playVideo(url);
				});
				var sharebtn = document.getElementById("shareBtn");
				//监听点击事件（分享）
				sharebtn.addEventListener("tap", function() {
					var url = document.getElementById("urlText").value;
					if(url == '') {
						mui.toast('请输入待分享的网址');
						return;
					}
					mui.prompt('请输入分享标题', '', '标题', ['取消', '确定'], function(e) {
						if(e.index == 1) {
							var data = {
								'title': e.value,
								'url': url,
								'uuid': plus.device.uuid
							};
							mui.getJSON(postshare, data, function(rsp) {
								var sharePage = plus.webview.getWebviewById('html/share.html');
								if(sharePage != null) {
									mui.fire(sharePage, 'newShare', {});
								}
								mui.alert(rsp.msg, '分享结果');
							});
						}
					});
				});

				var feipingHelp = document.getElementById("feipingHelp");
				//飞屏帮助
				feipingHelp.addEventListener("tap", function() {
					//					clicked('feipinghelp.html', true, true);
					mui.openWindow({
						url: 'feipinghelp.html',
						id: 'feipinghelp.html'
					});
				});
			});

			function scaned(type, result, file) {
				playVideo(result);
			}
		</script>
	</body>

</html>
