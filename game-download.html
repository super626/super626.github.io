	<head>

		<title></title>

		<script type="text/javascript">
			function getUrlParam(name) {
				//构造一个含有目标参数的正则表达式对象
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				//匹配目标参数
				var r = window.location.search.substr(1).match(reg);
				//返回参数值
				if(r != null) {
					return decodeURIComponent(r[2]);
				}
				return null;
			}
			var gamename = getUrlParam('gamename');
			/* 当前设备浏览器版本信息 */
			var browser = {
				versions: function() {
					var u = navigator.userAgent,
						app = navigator.appVersion;
					return { //移动终端浏览器版本信息
						trident: u.indexOf('Trident') > -1, //IE内核
						presto: u.indexOf('Presto') > -1, //Opera内核
						webKit: u.indexOf('AppleWebKit') > -1, //苹果/谷歌内核
						gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
						mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
						ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //iOS终端
						android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //Android终端或者UC浏览器
						iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
						iPad: u.indexOf('iPad') > -1, //是否iPad
						webApp: u.indexOf('Safari') == -1 //是否Web应该程序，没有头部与底部
					};
				}(),
				language: (navigator.browserLanguage || navigator.language).toLowerCase()
			}

			//根据设备的不同，可以做一些事情。
			if(browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {
				if (gamename == 'crazyfrog')
				window.location.href = 'https://itunes.apple.com/cn/app/frog-love-match/id1360945560?mt=8';
			} else if(browser.versions.android) {
				var u = navigator.userAgent;
				if(/MicroMessenger/gi.test(u)) {
						// 引导用户在浏览器中打开
						alert('请选择右上角三个点，在浏览器中打开，并刷新');
					}
				else
				{
					if (gamename == 'crazyfrog')
					window.location.href = 'https://play.google.com/store/apps/details?id=com.HuaYang.CrazyFrog';
				}
					
				}

				document.writeln("<h2>请在浏览器中打开该页面并刷新</h2>");				
		</script>
